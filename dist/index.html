<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - SurveyForm</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
<header class="header">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
<form id="survey-form">
  <label for="name" id="name-label">Name<input type="text" id="name" placeholder="Enter your name" required/></label><br>
  <label for="email" id="email-label">Email<input type="email" id="email"  placeholder="Enter your email" required/></label><br>
  <label for="number" id="number-label">Age
(optional)<input type="number" id="number" min="13" max="120" placeholder="Age"/></label><br>

  <label for="dropdown">Which option best describes your current role?
    <select id="dropdown">
    <option>Select current role</option>
    <option>Student</option>
    <option>Full Time Job</option>
    <option>Full Time Learner</option>
    <option>Prefer not to say</option>
    <option>Other</option>
    </select>
    </label><br>

  <label>Would you recommend freeCodeCamp to a friend?
<label><input type="radio" name="recommend" value="Definitely"/>Definitely</label>
<label><input type="radio" name="recommend" value="Maybe"/>Maybe</label>
<label><input type="radio" name="recommend" value="Not sure"/>Not sure</label>
</label>
<br>
  <label for="role">What is your favorite feature of freeCodeCamp?
    <select id="role">
    <option>Select an option</option>
    <option>Challenges</option>
    <option>Projects</option>
    <option>Community</option>
    <option>Open Source</option>
    </select>
    </label><br>

  <label>What would you like to see improved? (Check all that apply)
<label><input type="checkbox" value="Front-end Projects"/> Front-end Projects</label>
<label><input type="checkbox" value="Back-end Projects"/> Back-end Projects</label>
<label><input type="checkbox" value="Data Visualization"/> Data Visualization</label>
<label><input type="checkbox" value="Challenges"/> Challenges</label>
<label><input type="checkbox" value="Open Source Community"/> Open Source Community</label>
<label><input type="checkbox" value="Gitter help rooms"/> Gitter help rooms</label>
<label><input type="checkbox" value="Videos"/> Videos</label>
<label><input type="checkbox" value="City Meetups"/> City Meetups</label>
<label><input type="checkbox" value="Wiki"/> Wiki</label>
<label><input type="checkbox" value="Forum"/> Forum</label>
<label><input type="checkbox" value="Additional Courses"/> Additional Courses</label>
</label><br>
  <label>Any comments or suggestions? <textarea id="comments" placeholder="Enter your comment here..."></textarea> </label>
  <br><br>
  <button type="submit" id="submit">Submit</button>
</form>
  </body>
<!-- partial -->
  
</body>
</html>
